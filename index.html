<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class='left-pane'>
      <div class="left-pane-ribbon">
        <img class="logo" src="assets/logo.png" alt="LOGO">
        <p class="catfe">catfe</p>
      </div>  
      <span class="credits-text"> Photo by <a href="https://unsplash.com/@bundo"> Bundo Kim </a> on <a href="https://unsplash.com/" target="_blank"> Unsplash</a></span>
    </div>
    <div class="right-pane">
      <div class="form-pane">
        <p class="main-title">Brewing Happiness, One Meow at a Time!</p>
        <p class="main-title">Embrace the love of cats and coffee by becoming a part of our purr-fect community.</p>
        <form action="">
          <fieldset class="singup-form">
            <legend>Sign up</legend>
            <div >
              <div >
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" placeholder="" required>
              </div>
              <div >
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" placeholder="" required>
              </div>
            </div>
            <div >
              <div >
                <label for="email">EMAIL</label>
                <input type="email" name="email-id" id="email" title="Enter a valid email" placeholder="" required>
              </div>
              <div >
                <label for="phone-number">PHONE</label>
                <input type="text" name="phone-number" id="phone-number" placeholder="" title="Phonenumber should be made of 10 numbers" pattern="^\d{10}$">
              </div>
            </div>
            <div >
              <div >
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" placeholder="" title="
                Password Strength Requirement: 
                1 uppercase letter 
                1 lowercase letter
                1 digit
                1 special character (@, $, !, %, *, ?, or &)
                a minimum length of 8 characters" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
              </div>
              <div >
                <label for="cpassword">CONFIRM PASSWORD</label>
                <input type="password" name="cpassword" id="cpassword" placeholder="" title="
                Password Strength Requirement: 
                1 uppercase letter 
                1 lowercase letter
                1 digit
                1 special character (@, $, !, %, *, ?, or &)
                a minimum length of 8 characters" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$
                " required>
              </div>
            </div>
            
          </fieldset>
          
        </form>
      </div> 
      <div class="submit-pane">
        <button id="submit">Create Account</button>
      </div>
      <script src="./submit.js"></script>
    </div>
  </body>
  </html>
